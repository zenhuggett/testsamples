<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <title>COMP 122 Player Project</title>
  <link href="scripts/style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js"> </script>
  <!-- zero-md for dynamically loading markdown files to HTML -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
</head>

<body>
  <button id="part0" class='menu'>COMP122 Player Start</button>
  <div id="start" class='contents' style="display: block;">
    <div id='metronome'></div>
    <button id="qrButton" class='menu' style="width: 80%;">View on mobile device</button>
    <div class='contents' style="display: none; text-align: center;">
      <div id="QRLink" style="margin: auto; width: 80px;"></div>
    </div>
    <button id="aboutButton" class='menu' style="width: 80%;">About this project ...</button>
    <div id="about" class='contents' style="display: none; text-align: left;">
      <!-- Edit content in "about.md" -->
      <zero-md src="about/about.md"></zero-md>
    </div>
  </div>

  <button id="part1" class='menu'>1. Samples</button>
  <div id="part1contents" class='contents' style="display: none;">
    <p>Part 1 - Sampler</p>
    <div id="sampler"></div>
    <button id="part1instructionsButton" class='menu' style="width: 80%;">Part 1 Instructions</button>
    <div id="part1instructions" class='contents' class='contents' style="display: none; text-align: left;">
      <!-- Edit content in "about.md" -->
      <zero-md src="about/part1.md"></zero-md>
    </div>
  </div>

  <button id='part3' class='menu'>2. Beats & Sequences</button>
  <div id='part3-contents' class='contents' style="display: none;">
    <p>Part 3 - Beats and Sequences</p>
    <div id="beats" style="position: relative;"></div>
    <div id="beatParts" style="display: none;"></div>
    <div style="display: flex; margin: auto;">
      <span style="padding: 10px;">Choose a synth:</span> <select class="synthSequenceMenu" id="seqSynthMenu"></select>
    </div>
    <div id="sequences" class="sequences"></div>
    <button id="part3instructionsButton" class='menu' style="width: 80%;">Part 3 Instructions</button>
    <div class="contents" style="display: none; text-align: left;">
      <zero-md src="about/part3.md"></zero-md>
    </div>
  </div>

  <button id='part2' class='menu'>3. Synthesis</button>
  <div id='synth-contents' class='contents' style="display: none;">
    <p>Part 2 - Synthesis</p>
    <div id="synths"></div>
    <button id="part2instructionsButton" class='menu' style="width: 80%;">Part 2 Instructions</button>
    <div class="contents" style="display: none; text-align: left;">
      <zero-md src="about/part2.md"></zero-md>
    </div>
  </div>

  <button id='part4' class='menu'>4. Music Generator</button>
  <div class='contents' style="display: none;">
    <p>Part 4 - Music Generator</p>
    <div id="markov" class="markov"></div>
    <button id="part4instructionsButton" class='menu' style="width: 80%;">Part 4 Instructions</button>
    <div class="contents" style="display: none; text-align: left;">
      <zero-md src="about/part4.md"></zero-md>
    </div>
  </div>

  <script src="scripts/pageLayout.js"></script>
  <script src="scripts/keyboard.js"></script>
  <script src="scripts/synths.js"></script>
  <script src="scripts/metronome.js"></script>
  <script src="scripts/samples.js"></script>
  <script src="scripts/sampleGUI.js"></script>
  <script src="scripts/beats.js"></script>
  <script src="scripts/beatGUI.js"></script>
  <script src="scripts/sequences.js"></script>
  <script src="scripts/sequenceGUI.js"></script>
  <script src="scripts/markov.js"></script>
  <script src="scripts/markovGUI.js"></script>

</body>

</html>
